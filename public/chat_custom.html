<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/bcc2a30727.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="style.css">
        <title>Stream!</title>
    </head>
    <body>
        <div class="nav">
            <div class="current-info-container">
                <h3 id="current-user">a</h3>
                <h3 id="current-room">a</h3>
            </div>
        </div>
        <div class="playerChat-container">
        <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
            <div class="player-container">
                <div class="player-wrapper">
                    <div id="player"></div>
                </div>
                <div class="player-controller">
                    <button type="button" id="previous-button"><i class="fas fa-backward"></i></button>
                    <button type="button" id="play-button"><i class="fas fa-play"></i></button>
                    <button type="button" id="pause-button"><i class="fas fa-pause"></i></button>
                    <button type="button" id="next-button"><i class="fas fa-forward"></i></button>
                    <button type="button" id="start-live-button">Join Live</button>
                    <label id = "num-live-viewers"> 0 </label>
                    <i class="fas fa-user" style="color: red;"></i>
                </div>
            </div> 
            
            
            <div class="chat-container" id="chat-container-id">
                <h2>Stream Chat</h2>
                <div class="chat-messages" id="chat-messages-id">
                    
                </div>
                <div class="chat-box">
                    <form class="resize-input" id="chat-form">
                        <input id="message" type="text" placeholder="Enter Message" required autocomplete="off"/>
                        <button id="send"><i class="fas fa-arrow-up"></i></button>
                    </form>
                </div>
            </div>
            
        </div>
        <div class="live-user-custom-link-container">
            <div class="live-user-container">
                <h1>Live Users</h1>
                <div class="live-users" id="change">
                </div>
            </div>
            <div class="your-link-container">
                <input
                    type="text"
                    name="username"
                    id="link"
                    placeholder="Enter your Youtube link!"
                    required
                />
                <button id="load-url">Play! </button>

            </div>
        </div>
        <div class="footer">

        </div>
        
        <!--gives front_end.js access to socket.io library -->
        <script src="/socket.io/socket.io.js"></script> 
        <script src="front_end_custom.js" defer></script>
  </body>
</html>
