<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="login-container">
        <div class="username-container">
            <div class="label-container">
                <label for="username">Username</label>
            </div>
            <div class="enter-info">
                <input
                type="text"
                name="username"
                id="username"
                maxlength="12"
                placeholder="Enter username..."
                required
                />
            </div>
        </div>
        <div class="room-container">
            <div class="label-container">
                <label for="username">New Room Name</label>
            </div>
            <div class="enter-info">
                <input
                type="text"
                name="room"
                id="room"
                maxlength="12"
                placeholder="Enter room name..."
                required
                />
            </div>
        </div>
        <div class="room-container">
            <div class="label-container">
                <label for="username">Youtube Link</label>
            </div>
           
            <div class="enter-info">
                <input
                type="text"
                name="username"
                id="link"
                placeholder="Enter your Youtube link!"
                required
                />
            </div>
        </div>
        
        <div class="join-room-btn-container">
            <button type="submit" id="create-room-btn" class="btn">Create Room</button>
        </div>
        <div class="not-available-container">
            <h2 id="username-taken">This username has been taken!</h2>
            <h2 id="roomname-taken">This room name has been taken!</h2>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script> 
    <script src="authenticateCreateRoom.js"></script>
</body>
</html>
