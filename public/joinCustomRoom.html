<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="login-container">
        <div class="username-container">
            <div class="username-label">
                <label for="username">Username</label>
            </div>
            <div class="enter-info">
                <input
                type="text"
                name="username"
                id="username"
                placeholder="Enter username..."
                required
                />
            </div>
        </div>
        <div class="room-container">
            <div class="username-label">
                <label for="username">Enter room name you would like to join</label>
            </div>
            <div class="enter-info">
                <input
                type="text"
                name="room"
                id="room"
                placeholder="Enter room name..."
                required
                />
            </div>
        </div>
        <div class="join-room-btn-container">
         <button type="submit" id="join-room-btn" class="btn">Join Room</button>
        </div>
        <div class="not-available-container">
            <h2 id="username-taken">This username has been taken!</h2>
            <h2 id="roomname-taken">This room name does not exist!</h2>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script> 
    <script src="authenticateJoinRoom.js"></script>
</body>
</html>
